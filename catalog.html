<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>HTML Academy: {{projectTitle}}</title>
</head>

<body>
    <!-- Шапка сайта -->
    <header>
        <h2 class="visually-hidden">Подбор жилья по параметрам</h2>
        <ul class="hat">
            <li class="hat-list"> <a href=""> Информация</a></li>
            <li class="hat-list"><a href="">Фото и видео</a></li>
        </ul>
        <a href="#">
            <img src="#" alt="#" class="logotip">
        </a>
        <ul class="hat">
            <li class="hat-list"><a href="">Карта штата</a></li>
            <li class="hat-list"><a href="">Гостиницы</a></li>
        </ul>

    </header>
    <!-- Меню сайта -->
    <main class="main-catalog">
        <h1 class="visually-hidden">Жильё в городе Седона</h1>
        <section class="catalog-parametrs">
            <h2 class="visually-hidden">Подбор жилья по параметрам</h2>
            <form class="block-form" action="#" method="get">
                <fieldset class="block-parametrs">
                    <legend class="block-title">Инфраструктура:</legend>
                    <ul class="chekbox-list">
                        <li class="chekbox-item">
                            <label class="control-box"">
                                <input type="checkbox" class="chekbox-parametr" checked>
                                <span class="control-mark" tabindex="1"></span>
                                <span class="chekbox-text">Бассейн</span>
                            </label>
                        </li>
                    </ul>
                    <ul class="chekbox-list">
                        <li class="chekbox-item">
                            <label class="control-box"">
                                <input type="checkbox" class="chekbox-parametr">
                                <span class="control-mark" tabindex="1"></span>
                                <span class="chekbox-text">Парковка</span>
                            </label>
                        </li>
                    </ul>
                    <ul class="chekbox-list">
                        <li class="chekbox-item">
                            <label class="control-box"">
                                <input type="checkbox" class="chekbox-parametr">
                                <span class="control-mark" tabindex="1"></span>
                                <span class="chekbox-text">Wi-fi</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="block-parametrs">
                    <legend class="block-title">Тип жилья:</legend>
                    <ul class="chekbox-list">
                        <li class="chekbox-item">
                            <label class="control-box"">
                                <input type="checkbox" class="chekbox-parametr" checked>
                                <span class="control-mark" tabindex="1"></span>
                                <span class="chekbox-text">Гостиница</span>
                            </label>
                        </li>
                    </ul>
                    <ul class="chekbox-list">
                        <li class="chekbox-item">
                            <label class="control-box"">
                                <input type="checkbox" class="chekbox-parametr" checked>
                                <span class="control-mark" tabindex="1"></span>
                                <span class="chekbox-text">Мотель</span>
                            </label>
                        </li>
                    </ul>
                    <ul class="chekbox-list">
                        <li class="chekbox-item">
                            <label class="control-box"">
                                <input type="checkbox" class="chekbox-parametr" checked>
                                <span class="control-mark" tabindex="1"></span>
                                <span class="chekbox-text">Апартаменты</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>

    </main>
    <!-- Подвал сайта -->
    <footer class="footer-sedona">
        <h2 class="visually-hidden">Контакты страницы</h2>
        <img src="#" alt="Расположение города Седоны на карте">
        <section class="contats">
            <div class="container-contacts-phone">
                <a class="contacts-web" href="index.html">#visitSEDONA</a>
                <a class="contacts-phone" href="tel:88121234567">+7 (812) 812-12-12</a>
            </div>
            <ul class="social-list">
                <li class="social-item">
                    <a class="socials-link" href="https://twitter.com">
                        <svg class="socials-icon" width="18" height="15" viewBox="0 0 18 15"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11.6.2c1.8-.5 3.2.3 3.8 1.2l2.1-.7c0 .9-.6 1.5-.9 1.8.7.1 1.4-.6 1.4-.6a3 3 0 0 1-1.7 2C16.1 10.7 13 15.1 5.7 15h-.5c-.4 0-4.4-.5-5.2-1.9 2.4.2 4.1-.4 5-1.2-1-.3-2.9-.4-3.2-2.9.4.1.6.2 1.3.1C1.8 8.3.4 7.5.5 5.3c.3.3 1.1.5 1.4.5C1.1 5.6-.2 2.5.9.9a11 11 0 0 0 7.6 3.8C8.7 2.3 9.7.8 11.6.2Z" />
                        </svg>
                        <span class="visually-hidden">Твиттер</span>
                    </a>
                </li>
                <li class="socials-item">
                    <a class="socials-link" href="https://facebook.com">
                        <svg class="socials-icon" width="10" height="18" viewBox="0 0 10 18"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 0a4 4 0 0 0-4 4v2H0v4h3v8h4v-8h3V6H7V4h3V0H7Z" />
                        </svg>
                        <span class="visually-hidden">Фейсбук</span>
                    </a>
                </li>
                <li class="socials-item">
                    <a class="socials-link" href="https://youtube.com">
                        <svg class="socials-icon" width="20" height="16" viewBox="0 0 20 16"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17 0H2.9C1.2 0 0 1.5 0 3.2v9.5C0 14.5 1.2 16 2.9 16h14.3c1.5 0 2.9-1.5 2.9-3.2V3.2C19.9 1.5 18.7 0 17 0ZM7 11.8V4.2L13.7 8 7 11.8Z" />
                        </svg>
                        <span class="visually-hidden">Ютуб</span>
                    </a>
                </li>
            </ul>

                <svg width="115" height="34" viewBox="0 0 115 34" xmlns="http://www.w3.org/2000/svg">
                    <path

                </svg>
            </a>
        </section>
    </footer>
